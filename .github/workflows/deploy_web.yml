name: Deploy Web

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
      - '.github/workflows/deploy_web.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web (Landing)
        run: flutter build web -t lib/web_main.dart --release

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: eE
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/web/*"
          target: "~/psyclinicai_web/"

      - name: Restart Caddy Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/psyclinicai/deployment
            docker compose up -d psyclinicai-web




