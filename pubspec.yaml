name: psyclinicai
description: "A psychology clinic management application with AI integration"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  json_annotation: ^4.9.0
  provider: ^6.1.1
  # PDF Export için gerekli paketler
  pdf: ^3.10.7
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  permission_handler: ^11.3.1
  file_picker: ^8.0.7
  # Image handling için
  image: ^4.1.3
  # QR Code için
  qr_flutter: ^4.1.0
  # Push Notifications için
  flutter_local_notifications: ^16.3.2
  firebase_messaging: ^14.7.20
  # Offline Database için
  sqflite: ^2.3.2
  path: ^1.9.0
  # Connectivity için
  connectivity_plus: ^5.0.2
  # Biometric Authentication için
  local_auth: ^2.1.8
  local_auth_android: ^1.0.38
  # Encryption için
  encrypt: ^5.0.3
  # Charts için
  fl_chart: ^0.66.2
  sentry_flutter: ^7.19.0
  # AI Integration
  openai_dart: ^0.5.4
  anthropic_dart: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  # Testing dependencies
  mockito: ^5.4.4
  test: ^1.24.9
  bloc_test: ^9.1.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
